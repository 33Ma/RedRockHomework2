<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网易云音乐登录</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: greenyellow;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .login-container img {
            width: 50px;
            margin-bottom: 20px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            color: purple;
            border: 1px solid purple;
            border-radius: 4px;
        }

        .login-container input[type="checkbox"] {
            color: purple;
            margin-right: 5px;
        }

        .login-container a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #d32f2f;
            color: orange;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-container button:hover {
            background-color: #b71c1c;
        }

        .social-login {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .social-login img {
            width: 30px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <img src="Snipaste_2024-11-08_15-27-29.jpg" alt="github(盗版)">
        <form>
            <input type="text" placeholder="请输入手机号" required>
            <input type="password" placeholder="请输入密码" required>
            <div>
                <input type="checkbox" id="auto-login">
                <label for="auto-login">自动登录</label>
                <a href="#">忘记密码</a>
                <a href="#">验证码登录</a>
            </div>
            <button type="submit">登录</button>
        </form>
        <div class="social-login">
            <img src="wechat.png" alt="微信登录">
            <img src="qq.png" alt="QQ登录">
            <img src="weibo.png" alt="微博登录">
            <img src="netease.png" alt="网易邮箱登录">
        </div>
        <a href="#">注册</a>
    </div>
</body>

</html>
